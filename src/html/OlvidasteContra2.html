<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidaste Contraseña</title>
    <link rel="stylesheet" href="/src/styles/OlvidasteContra2-Style.css">
    <script src="/src/js/main.js"></script>
</head>
<body>

    <!-- Flecha de regreso -->
    <a href="login.html" class="back-arrow"></a>

    <div class="form-container">
    
        <h3 class="title">¿Olvidaste tu contraseña?</h3>
        <p>Responde la pregunta de seguridad</p>

        <!-- Grupo de Input -->
        <div class="input-group">
            <div class="input-line">
                <img src="/src/assets/key.svg" alt="Key Icon" class="input-icon">
                <!-- Input de pregunta de seguridad (se llenará dinámicamente) -->
                <p id="preguntaSeguridad"></p>
                <input type="text" id="respuestaSeguridad" placeholder="Tu respuesta">

            </div>

            <!-- Botón de Verificar -->
            <button class="BotonVerificar" onclick="verificarRespuesta()">Verificar</button>
            <p id="mensajeRecuperacion" class="Contrasena"></p>

        </div>
    </div>

</body>
</html>
