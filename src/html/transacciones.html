<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transacciones</title>
    <link rel="stylesheet" href="/src/styles/transacciones.css">
</head>
<body>

    <div class="transactions-container">
        <!-- Título -->
        <h1 class="page-title">Transacciones</h1>

        <!-- Selector de mes -->
        <div class="month-selector">
            <label for="mesTransaccion">Mes:</label>
            <select id="mesTransaccion">
                <option value="enero">Enero</option>
                <option value="febrero">Febrero</option>
                <option value="marzo">Marzo</option>
                <option value="abril">Abril</option>
                <option value="mayo">Mayo</option>
                <option value="junio">Junio</option>
                <option value="julio">Julio</option>
                <option value="agosto">Agosto</option>
                <option value="septiembre">Septiembre</option>
                <option value="octubre">Octubre</option>
                <option value="noviembre">Noviembre</option>
                <option value="diciembre">Diciembre</option>
            </select>
        </div>

        <div class="divider"></div>

        <!-- Lista de transacciones -->
        <div class="transaction">
            <img src="/src/assets/house.svg" class="transaction-icon" alt="icono">
            <div class="transaction-info">Compra en tienda</div>
            <div class="transaction-amount">$200</div>
        </div>

        <div class="transaction">
            <img src="/src/assets/house.svg" class="transaction-icon" alt="icono">
            <div class="transaction-info">Pago de suscripción</div>
            <div class="transaction-amount">$15</div>
        </div>
    </div>

    <!-- Barra de navegación inferior -->
    <div class="navbar">
        <a href="inicio.html" class="nav-item">
            <img src="/src/assets/house.svg" alt="Inicio">
            <span>Inicio</span>
        </a>
        <a href="transacciones.html" class="nav-item">
            <img src="/src/assets/money.svg" alt="Transacciones">
            <span>Transacciones</span>
        </a>
        <a href="mas.html" class="nav-item">
            <img src="/src/assets/points.svg" alt="Más">
            <span>Más</span>
        </a>
    </div>

    <!-- Botón flotante -->
    <div class="floating-button" onclick="location.href='crear-transaccion.html'">
        <img src="/src/assets/plus.svg" alt="+">
    </div>

</body>
</html>
