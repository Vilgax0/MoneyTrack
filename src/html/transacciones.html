<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transacciones</title>
    <link rel="stylesheet" href="/src/styles/transacciones.css">
    <script defer src="/src/js/transacciones.js"></script>
</head>
<body>
    <div class="transactions-container">
        <h1 class="page-title">Transacciones</h1>

        <!-- Filtros -->
        <div class="filters">
            <div class="month-selector">
                <label for="mesTransaccion">Mes:</label>
                <select id="mesTransaccion"></select>
            </div>
            <div class="type-selector">
                <label for="tipoFiltro">Tipo:</label>
                <select id="tipoFiltro">
                    <option value="todos">Todos</option>
                    <option value="ingreso">Ingresos</option>
                    <option value="gasto">Gastos</option>
                </select>
            </div>
        </div>

        <div class="divider"></div>

        <!-- Lista de transacciones -->
        <div id="listaTransacciones"></div>
        <p id="mensajeVacio" class="empty-message">No hay transacciones para este mes.</p>

        <!-- Total -->
        <div class="total-container">
            <strong>Total:</strong> <span id="totalMonto">$0.00</span>
        </div>
    </div>

    <!-- Barra de navegaci칩n inferior -->
    <div class="navbar">
        <a href="inicio.html" class="nav-item">
            <img src="/src/assets/house.svg" alt="Inicio">
            <span>Inicio</span>
        </a>
        <a href="transacciones.html" class="nav-item active">
            <img src="/src/assets/money.svg" alt="Transacciones">
            <span>Transacciones</span>
        </a>
        <a href="mas.html" class="nav-item">
            <img src="/src/assets/points.svg" alt="M치s">
            <span>M치s</span>
        </a>
    </div>

    <!-- Bot칩n flotante -->
    <div class="floating-button" onclick="location.href='crear-transaccion.html'">
        <img src="/src/assets/plus.svg" alt="+">
    </div>
</body>
</html>
