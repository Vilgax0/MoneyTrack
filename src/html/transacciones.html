<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transacciones</title>
    <link rel="stylesheet" href="/src/styles/inicio.css">
</head>
<body>

    <div class="transactions-container">
        <!-- Título -->
        <h1 class="page-title">Transacciones</h1>

        <!-- Encabezado de meses -->
        <div class="months-container">
            <div>Enero</div>
            <div>Febrero</div>
            <div>Marzo</div>
        </div>

        <!-- Gastos por mes -->
        <div class="expenses-container">
            <div>$500</div>
            <div>$750</div>
            <div>$620</div>
        </div>

        <div class="divider"></div>

        <!-- Lista de transacciones -->
        <div class="transaction">
            <img src="/src/assets/house.svg" class="transaction-icon" alt="icono">
            <div class="transaction-info">Compra en tienda</div>
            <div class="transaction-amount">$200</div>
        </div>

        <div class="transaction">
            <img src="/src/assets/house.svg" class="transaction-icon" alt="icono">
            <div class="transaction-info">Pago de suscripción</div>
            <div class="transaction-amount">$15</div>
        </div>
    </div>

    <!-- Barra de navegación inferior -->
    <div class="navbar">
        <a href="inicio.html" class="nav-item">
            <img src="/src/assets/house.svg" alt="Inicio">
            <span>Inicio</span>
        </a>
        <a href="transacciones.html" class="nav-item">
            <img src="/src/assets/money.svg" alt="Transacciones">
            <span>Transacciones</span>
        </a>
        <a href="configuracion.html" class="nav-item">
            <img src="/src/assets/points.svg" alt="Más">
            <span>Más</span>
        </a>
    </div>

    <!-- Botón flotante -->
    <div class="floating-button">
        <img src="/src/assets/plus.svg" alt="+">
    </div>

</body>
</html>
