<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoneyTrack - Registrarme</title>
  <link rel="stylesheet" href="/src/styles/registro.css">
  <script src="/src/js/main.js" defer></script>
</head>
<body>

    <!-- Flecha de regreso -->
    <a href="login.html" class="back-arrow"></a>
    
  <div class="container">

    <h1 class="title">Registrarme</h1>
    
    <!-- Formulario de registro -->
    <form class="register-form" onsubmit="event.preventDefault(); register();">
      
      <input type="text" id="regUser" placeholder="Nombre" required>
      <input type="email" id="regEmail" placeholder="Correo Electrónico" required>
      <input type="password" id="regPass" placeholder="Contraseña" required>

      <!-- Pregunta de seguridad -->
      <select id="securityQuestion" required>
        <option value="" disabled selected>Selecciona una pregunta de seguridad</option>
        <option value="1">¿Cuál es el nombre de tu mascota?</option>
        <option value="2">¿Cuál es tu ciudad de nacimiento?</option>
        <option value="3">¿Cuál es tu comida favorita?</option>
        <option value="4">¿Cuál es el nombre de tu mejor amigo de la infancia?</option>
      </select>
      <input type="text" id="securityAnswer" placeholder="Respuesta" required>

      <button type="submit">Registrarme</button>

      <!-- Mensaje de confirmación -->
      <p id="registerMsg" class="success"></p>

    </form>

  </div>

</body>
</html>
