<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoneyTrack - Crear Cuenta</title>
  <link rel="stylesheet" href="/src/styles/crear-cuenta.css">
  <script defer src="/src/js/main.js"></script> <!-- Ya maneja la lógica de creación -->
</head>
<body>

    <!-- Flecha de regreso -->
    <a href="inicio.html" class="back-arrow"></a>

    <div class="container">
        <h1 class="title">Crear Cuenta</h1>

        <!-- Formulario de creación de cuenta -->
        <form class="account-form" id="crearCuentaForm">
            <input type="text" id="nombreCuenta" placeholder="Nombre de la cuenta" required>
            <input type="text" id="saldoInicial" placeholder="Saldo inicial" required>
        
            <select id="tipoCuenta" required>
                <option value="" disabled selected>Selecciona el tipo de cuenta</option>
                <option value="ahorros">Ahorros</option>
                <option value="corriente">Corriente</option>
                <option value="efectivo">Efectivo</option>
                <option value="otro">Otro</option>
            </select>
            
            <!-- Selector de color -->
            <div class="color-selector-container">
                <label>Color de la cuenta:</label>
                <div class="color-options">
                    <div class="color-option" data-color="#9B02F4"></div>
                    <div class="color-option" data-color="#F2FF00"></div>
                    <div class="color-option" data-color="#FF2727"></div>
                    <div class="color-option" data-color="#122757"></div>
                    <div class="color-option" data-color="#005C53"></div>
                    <div class="color-option" data-color="#011F26"></div>
                </div>
                <input type="hidden" id="colorCuenta">
            </div>
            
            <button type="submit">Crear Cuenta</button>
        </form>
    </div>

    <script>
      document.getElementById("saldoInicial").addEventListener("input", function (event) {
        let value = event.target.value.replace(/\D/g, ""); // Solo números
        if (value) {
            let numericValue = Math.min(Number(value), 99999999999);
            event.target.value = numericValue.toLocaleString("es-ES");
        }
    });
    
    </script>

</body>
</html>
