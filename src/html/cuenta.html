<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Usuario</title>
    <link rel="stylesheet" href="/src/styles/cuenta.css">
    <script src="/src/js/configuracion.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    
    <!-- Flecha de regreso -->
    <a href="mas.html" class="back-arrow"></a>

    <div class="container">
        <h1 class="title">Configuración</h1>
        
        <!-- Formulario de configuración -->
        <form class="config-form">
            <!-- Información del usuario (NO editable) -->
            <input type="text" value="Usuario1" readonly>
            <input type="email" value="Usuario1@gmail.com" readonly>

            <!-- Sección de cambio de contraseña -->
            <h2 class="subtitle">Cambiar Contraseña</h2>
            <input type="password" id="newPassword" placeholder="Nueva contraseña" disabled>
            <input type="password" id="repeatPassword" placeholder="Repite tu nueva contraseña" disabled>

            <button id="togglePassword" type="button">Editar</button>
            <button id="saveChanges" type="submit" disabled>Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
