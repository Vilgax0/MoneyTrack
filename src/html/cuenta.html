<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Usuario</title>
    <link rel="stylesheet" href="/src/styles/cuenta.css">
    <script src="/src/js/configuracion.js" defer></script>
</head>
<body>

    <!-- Flecha de regreso -->
    <a href="mas.html" class="back-arrow"></a>

    <div class="container">
        <h1 class="title">Configuración</h1>
        
        <!-- Formulario de configuración -->
        <form class="register-form">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" readonly>
            </div>
            <div class="input-group">
                <label for="userEmail">Correo Electrónico</label>
                <input type="email" id="userEmail" readonly>
            </div>
    
            <!-- Sección de cambio de contraseña -->
            <h2 class="subtitle">Cambiar Contraseña</h2>
            <div class="input-group">
                <label for="newPassword">Nueva Contraseña</label>
                <input type="password" id="newPassword" placeholder="Nueva contraseña" disabled>
            </div>
            <div class="input-group">
                <label for="repeatPassword">Repite tu Nueva Contraseña</label>
                <input type="password" id="repeatPassword" placeholder="Repite tu nueva contraseña" disabled>
            </div>
            
            <!-- Mensaje de error -->
            <p id="passwordError" class="error-message"></p>
            <!-- Mensaje de éxito (oculto por defecto) -->
            <p id="successMessage" class="success-message">Contraseña guardada con éxito ✅</p>


            <button id="togglePassword" type="button">Editar Contraseña</button>
            <button id="saveChanges" type="submit" disabled>Guardar Cambios</button>
        </form>
    </div>

</body>
</html>
