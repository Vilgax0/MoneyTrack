<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="/src/styles/inicio.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="inicio-container">
        <!-- Título con nombre del usuario -->
        <h1 class="page-title" id="welcomeUser">Hola, Usuario</h1>

        <!-- Cuadrícula de cuentas creadas dinámicamente -->
        <div class="grid-container" id="cuentasContainer">
            <!-- Aquí se insertarán dinámicamente las cuentas -->
        </div>

        <!-- Botón para agregar cuenta -->
        <div class="grid-item-agregar" onclick="window.location.href='crear-cuenta.html'">
            <p class="item-title">Agregar</p>
            <img src="/src/assets/plus.svg" alt="Agregar" class="plus-icon">
        </div>

        <!-- Sección de presupuesto -->
        <h2 class="section-title">Saldo Total</h2>
        <div class="budget-container">
            <div class="budget-box">
                <p>Dinero Total</p>
                <p class="budget-total" id="totalDinero">$0</p>
            </div>
        </div>

        <!-- Gráfico -->
        <h2 class="section-title-2">Gráfico Histórico</h2>
        <div class="chart-container">
            <canvas id="budgetChart"></canvas>
        </div>
    </div>

    <!-- Barra de navegación inferior -->
    <div class="navbar">
        <a href="inicio.html" class="nav-item">
            <img src="/src/assets/house.svg" alt="Inicio">
            <span>Inicio</span>
        </a>
        <a href="transacciones.html" class="nav-item">
            <img src="/src/assets/money.svg" alt="Transacciones">
            <span>Transacciones</span>
        </a>
        <a href="mas.html" class="nav-item">
            <img src="/src/assets/points.svg" alt="Más">
            <span>Más</span>
        </a>
    </div>

    <!-- Script para cargar datos del usuario y cuentas -->
    <script defer src="/src/js/main.js"></script>


</body>
</html>
